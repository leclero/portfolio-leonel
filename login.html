<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Acceso Administrador - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: var(--card-light);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .modo-oscuro .login-container {
      background: var(--card-dark);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    #togglePassword {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>üîë Acceso Admin</h2>
    <p>Solo personal autorizado</p>
    <form id="form-login">
      <input type="text" id="user" placeholder="Usuario" required>

      <div class="password-wrapper">
        <input type="password" id="pass" placeholder="Contrase√±a" required>
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit" id="btn-entrar" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Entrar al Panel</button>
    </form>
    <p id="error-msg" style="color: red; display: none; margin-top: 10px;">Contrase√±a incorrecta</p>
    <br>
    <a href="index.html" style="text-decoration: none; font-size: 0.9rem; color: var(--primary-color);">‚Üê Volver al sitio</a>
  </div>

  <script>
    // URL de tu API de Login en Render
    const LOGIN_URL = "https://backend-leonel-pro.onrender.com/api/login";

    // Aplicar modo oscuro
    if (localStorage.getItem("modo") === "oscuro") {
      document.documentElement.classList.add("modo-oscuro");
    }

    // L√≥gica para mostrar/ocultar contrase√±a
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#pass');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // L√≥gica de Login conectada al Backend
    document.getElementById('form-login').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const pass = passwordInput.value;
      const errorMsg = document.getElementById('error-msg');
      const btn = document.getElementById('btn-entrar');

      errorMsg.style.display = 'none';
      btn.textContent = "Verificando...";
      btn.disabled = true;

      try {
        const respuesta = await fetch(LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clave: pass }) // Enviamos la clave al backend
        });

        const data = await respuesta.json();

        if (data.acceso === true) {
          // Si el backend confirma, damos acceso
          localStorage.setItem('adminAuth', 'true');
          window.location.href = 'admin.html';
        } else {
          errorMsg.style.display = 'block';
          btn.textContent = "Entrar al Panel";
          btn.disabled = false;
        }
      } catch (error) {
        console.error("Error en login:", error);
        alert("Error al conectar con el servidor de autenticaci√≥n");
        btn.textContent = "Entrar al Panel";
        btn.disabled = false;
      }
    });
  </script>
</body>

</html>
