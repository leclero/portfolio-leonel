<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Acceso Administrador - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: var(--card-light);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .modo-oscuro .login-container {
      background: var(--card-dark);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    #togglePassword {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>üîë Acceso Admin</h2>
    <p>Solo personal autorizado</p>
    <form id="form-login">
      <input type="text" id="user" placeholder="Usuario" required>

      <div class="password-wrapper">
        <input type="password" id="pass" placeholder="Contrase√±a" required>
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Entrar al Panel</button>
    </form>
    <p id="error-msg" style="color: red; display: none; margin-top: 10px;">Datos incorrectos</p>
    <br>
    <a href="index.html" style="text-decoration: none; font-size: 0.9rem; color: var(--primary-color);">‚Üê Volver al
      sitio</a>
  </div>

  <script>
    // L√≥gica para mostrar/ocultar contrase√±a
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#pass');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // L√≥gica de Login con tus credenciales
    document.getElementById('form-login').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('user').value;
      const pass = passwordInput.value;

      if (user === 'leonel' && pass === 'leyneth') {
        localStorage.setItem('adminAuth', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('error-msg').style.display = 'block';
      }
    });
    if (localStorage.getItem("modo") === "oscuro") {
      document.documentElement.classList.add("modo-oscuro");
    }
  </script>
</body>

</html>
