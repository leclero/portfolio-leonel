<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Acceso Administrador - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    if (localStorage.getItem("modo") === "oscuro") {
      document.documentElement.classList.add("modo-oscuro");
    }
  </script>
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: var(--bg-card);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .modo-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      background: #fff;
      color: #333;
    }

    .modo-oscuro .login-container input {
      background: #333;
      color: #fff;
      border-color: #444;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    #togglePassword {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
  </style>
</head>

<body>
 <button id="boton-modo" class="modo-toggle" onclick="cambiarModo()" title="Cambiar tema">
        <i class="fas fa-moon"></i>
    </button>

  <div class="login-container">
    <h2>üîë Acceso Admin</h2>
    <p>Solo personal autorizado</p>
    <form id="form-login">
      <input type="text" id="user" placeholder="Usuario" required>
      <div class="password-wrapper">
        <input type="password" id="pass" placeholder="Contrase√±a" required>
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>
      <button type="submit" id="btn-entrar" class="btn"
        style="width: 100%; margin-top: 15px; background-color: var(--success-color); color: white;">
        Entrar al Panel
      </button>
    </form>
    <p id="error-msg" style="color: red; display: none; margin-top: 10px;">Contrase√±a incorrecta</p>
    <br>
    <a href="index.html" style="text-decoration: none; font-size: 0.9rem; color: var(--primary-color);">‚Üê Volver al
      sitio</a>
  </div>

  <script src="funciones.js"></script>
  <script>
    const LOGIN_URL = "https://backend-leonel-pro.onrender.com/api/login";
    const passwordInput = document.querySelector('#pass');

    document.querySelector('#togglePassword').addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('form-login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-entrar');
      btn.textContent = "Verificando...";
      btn.disabled = true;

      try {
        const respuesta = await fetch(LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clave: passwordInput.value })
        });
        const data = await respuesta.json();
        if (data.acceso === true) {
          localStorage.setItem('adminAuth', 'true');
          window.location.href = 'admin.html';
        } else {
          document.getElementById('error-msg').style.display = 'block';
          btn.textContent = "Entrar al Panel";
          btn.disabled = false;
        }
      } catch (error) {
        alert("Error de conexi√≥n");
        btn.disabled = false;
      }
    });
  </script>
</body>

</html>
