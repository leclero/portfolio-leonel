<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci贸n - Leonel Rosales</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
        // 1. Detecci贸n inmediata del modo oscuro
        if (localStorage.getItem("modo") === "oscuro") {
            document.documentElement.classList.add("modo-oscuro");
        }
        // 2. Protecci贸n de ruta (Sigue usando localStorage para la sesi贸n actual)
        if (localStorage.getItem('adminAuth') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        .tabla-mensajes {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-light);
            border-radius: 10px;
            overflow: hidden;
        }
        .modo-oscuro .tabla-mensajes { background: var(--card-dark); }
        
        .tabla-mensajes th, .tabla-mensajes td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .modo-oscuro .tabla-mensajes td { border-bottom: 1px solid #444; color: #eee; }
        
        .tabla-mensajes th { background: rgba(0,0,0,0.05); }
        .modo-oscuro .tabla-mensajes th { background: rgba(255,255,255,0.1); color: #fff; }

        .btn-delete { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .btn-delete:hover { background: #cc0000; }
    </style>
</head>
<body>
    <header>
        <h1>锔 Panel de Control</h1>
        <div class="btns-group">
            <button onclick="logout()" class="btn" style="background: #dc3545;">Cerrar Sesi贸n</button>
            <a href="index.html" class="btn">Ver Sitio</a>
        </div>
    </header>

    <main class="container">
        <section class="proyecto-principal">
            <h3> Bandeja de Mensajes Recibidos (MongoDB)</h3>
            <div style="overflow-x: auto;">
                <table class="tabla-mensajes">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Remitente</th>
                            <th>Email</th>
                            <th>Mensaje</th>
                            <th>Acci贸n</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                        <tr><td colspan="5" style="text-align:center; padding: 20px;">Cargando mensajes...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="tech-grid" style="margin-top: 20px;">
            <div class="tech-category">
                <h3>У Accesos Directos Taller</h3>
                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
                    <a href="https://taller-costura.vercel.app" target="_blank" class="btn btn-small">Admin Teilor Smith</a>
                    <a href="https://tailor-smith-completa-v1-2-1.onrender.com" target="_blank" class="btn btn-small">Admin v2.0</a>
                </div>
            </div>

            <div class="tech-category">
                <h3> Estado del Sistema</h3>
                <p>Backend: <span id="status-backend" style="color: #ffa500;">Verificando...</span></p>
                <p>Base de Datos: <span style="color: #28a745;">Cloud MongoDB</span></p>
            </div>
        </section>
    </main>

    <script>
        // URL de tu API en Render
        const API_URL = "https://backend-leonel-pro.onrender.com/api/mensajes";

        async function cargarMensajes() {
            const tabla = document.getElementById('tabla-body');
            const statusLabel = document.getElementById('status-backend');
            
            try {
                const respuesta = await fetch(API_URL);
                const mensajes = await respuesta.json();
                
                statusLabel.textContent = "Online";
                statusLabel.style.color = "#28a745";

                if (mensajes.length === 0) {
                    tabla.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">No hay mensajes en la base de datos</td></tr>';
                    return;
                }

                tabla.innerHTML = mensajes.map(m => `
                    <tr>
                        <td>${new Date(m.fecha).toLocaleString()}</td>
                        <td>${m.nombre}</td>
                        <td>${m.email}</td>
                        <td>${m.mensaje}</td>
                        <td>
                            <button class="btn-delete" onclick="eliminarMensaje('${m._id}')">Borrar</button>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error("Error al cargar:", error);
                statusLabel.textContent = "Offline";
                statusLabel.style.color = "#dc3545";
                tabla.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px; color: red;">Error al conectar con el servidor</td></tr>';
            }
        }

        async function eliminarMensaje(id) {
            if(confirm("驴Est谩s seguro de eliminar este mensaje de la base de datos?")) {
                try {
                    const respuesta = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });

                    if (respuesta.ok) {
                        cargarMensajes(); // Recargamos la lista
                    } else {
                        alert("No se pudo eliminar el mensaje");
                    }
                } catch (error) {
                    alert("Error de conexi贸n al intentar borrar");
                }
            }
        }

        function logout() {
            localStorage.removeItem('adminAuth');
            window.location.href = 'index.html';
        }

        // Cargar mensajes al iniciar
        window.onload = cargarMensajes;
    </script>
</body>
</html>
